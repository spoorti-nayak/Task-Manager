{% extends "./common.html" %}

{%block content%}
    <!-- Dynamic content -->
    <div class="container">
        {% include "./include/_error.html" %}

        <div class="shadow-lg border border-warning bg-light rounded-3 p-3 mx-auto my-5"
            style="max-width: 23%;min-height:40%">
            <h1 class="text-center mb-5" style="font-family:Verdana;">Sign In</h1>
            <div class="container">
                <div>
                    <form method="POST">
                        {% csrf_token %}
                        {{form.as_div}}

                        {% comment %} <input class="form-control mb-4" name="username" value="" type="text" placeholder="Username" />
                        <input class="form-control mb-4" name="password" type="password" placeholder="Password" /> {% endcomment %}
                        <div class="">
                            <button class="btn btn-success w-100" type="submit">Sign In</button>
                            <a href="/forgot-password" class="nav-link text-center">Forgot password</button></a>
                        </div>
                    </form>
                </div>
                <div class="my-2">
                    <center>Don't have an account?
                        <a href="/register" class="text-decoration-none fw-bold">Register</a>
                    </center>
                </div>
            </div>
        </div>
    </div>

{%endblock%}
